<div class="page page-redis">
  <h1>Redis </h1>
  <input v-model="tmpCommand" />
  <button @click="clickCommand"> Add Command </button>
  <ul>
    <template v-for="command in commands">
    <li data-id="{{ command.id }}">
      <span>{{ command.command }}</span>
      <span @click="clickRemoveCommand" class='close'></span>
    </li>
    </template>
  </ul>
</div>
